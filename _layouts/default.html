<!DOCTYPE html>
<html lang="en-us">
  {% include head.html %}
  <body class="theme-base-08">
    {% include sidebar2.html %}
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
          <br>
          <div><center><form action="{{ site.baseurl }}/search" id="site_search" autocomplete="off" method="GET">
           <div><input type="text" name="query" class="toc_search" placeholder="Search within AIMA Exercises" size="70%">
         </form> <input type="submit" value="Go!" class="search-btn" id="search-btn"><br></center> </div>


      </div>
    </div>
      <div class="container content">
        {{ content }}
      </div>


    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');
        document.addEventListener('click', function(e) {
          var target = e.target;
          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;
          checkbox.checked = false;
        }, false);
      })(document);
    </script>
        <script src="{{ site.baseurl }}/main.js"></script>
  </body>
</html>
